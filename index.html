<!DOCTYPE html>
<html lang="en">

<head>
  <title></title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="main.css" rel="stylesheet">
</head>

<body>
  <div class="container-fluid">
    <div class="row">
      <h1 class="col-12 text-center">Pomodoro</h1>
    </div>
    <div class="row">
      <div class="col-xs-4 col-xs-offset-4 controller-container">
        <div class="break-container">
          <i id="plus-break" class="fa fa-plus" aria-hidden="true"></i>
          <span id="break-number" class="break-number" id="break-number">5</span>
          <i id="minus-break" class="fa fa-minus" aria-hidden="true"></i>
        </div>
        <div class="pause-play-container">
          <i id="pause" class="fa fa-pause" aria-hidden="true"></i>
          <i id="play" class="fa fa-play hidden" aria-hidden="true"></i>
        </div>
        <div class="session-container">
          <i id="plus-session" class="fa fa-plus" aria-hidden="true"></i>
          <span id="session-number" class="session-number" id="session">25</span>
          <i id="minus-session" class="fa fa-minus" aria-hidden="true"></i>
        </div>
      </div>
    </div>
    <div class="row flex">
      <div class="col-lg-12 flex">
        <div class="timer">
          <span class="time" id="minutes">25</span><span class="time">:</span><span class="time" id="seconds">00</span>
        </div>
      </div>
    </div>
  </div>
</body>
<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
